  utter_lei_rouanet_o_que_eh:
    - text: |
          A Lei 8.313/91, Lei Rouanet, é o principal mecanismo de fomento à Cultura do Brasil. Ela instituiu o Programa Nacional de Apoio à Cultura (Pronac).

          Para cumprir este objetivo, a lei estabelece as normativas de como o Governo Federal deve disponibilizar recursos para a realização de projetos artístico-culturais. 
          
          O mecanismo de incentivos fiscais da Lei Rouanet é uma forma de estimular o apoio da iniciativa privada ao setor cultural.
          Ou seja, o governo abre mão de parte dos impostos, para que esses valores sejam investidos na Cultura.

  utter_diga_mais:
    - text: |
          Por enquanto, só entendo perguntas completas. Então é melhor você me perguntar "como funciona a Lei Rouanet" ao invés de "Como funciona" 
  
  #TO DO
  utter_definicao:
    - text: |
          Sei conceituar sobre o que é o MinC, Salic, Sefic, proposta, projeto e proponente, assim como falar sobre mim.

  utter_definicao_minc:
    - text: |
          O Ministério da Cultura (MinC) é o responsável pela aprovação e monitoramento dos projetos submetidos.

  utter_definicao_cnic:
    - text: |
          O Conselho Nacional de Incentivo à Cultura (CNIC) é responsável por selecionar e aprovar os projetos para captação.

  utter_definicao_sefic:
    - text: |
          A (Secretaria de Fomento e Incentivo à Cultura) planeja,  coordena e supervisiona a operacionalização Pronac, na aprovação, monitoramento e prestação de contas de projetos culturais.

  utter_definicao_projeto:
    - text: |
          Projeto é o termo dado para a proposta aprovada no SALIC.

  utter_definicao_proposta:
    - text: |
          Proposta é o conjunto de formulários que explicam o projeto cultural que pode ser incentivado pela Lei Rouanet.

  utter_definicao_proponente:
    - text: |
          Proponente é o agente responsável por propor e participar de projetos culturais.

  utter_processo_preenchimento:
    - text: |
          É a primeira fase da proposta, onde você preenche os formulários.

  utter_processo_admissibilidade:
    - text: |
          É a fase da proposta em que o MinC e a vinculada irão avaliar a proposta, para pedir correções ou aprova-la, gerando um projeto.

  utter_processo_aprovacao:
    - text: |
          Aprovação é a fase onde o MinC e a vinculada  estão julgando a validade do projeto

  utter_processo_execucao:
    - text: |
          Execução é a fase do projeto que possui atividades
          como captação de recursos e realização do projeto.
          
  utter_processo_analise_de_resultados:
    - text: |
          É a fase do final do projeto, onde o proponente
          deve apresentar todas as notas fiscais e contratos realizados
          a fim de provar os gastos do projeto.

          Mais detalhes sobre essa etapa (dúvidas, questões, ajuda) vou conseguir responder
          somente nas minhas próximas versões :P

  utter_definicao_salic:
    - text: |
          Sistema de Apoio às Leis de Incentivo à Cultura (SALIC) é o
          sistema utilizado para submeter propostas e gerenciar
          projetos aprovados pela Lei Rouanet.

          Acesse: *salic.cultura.gov.br*

  utter_definicao_vinculada:
    - text: |
          As vinculadas são órgãos associados ao MinC
          que avaliam o orçamento e adequação do projeto.

  utter_processo_como_funciona:
    - text: |
          Aqui vai um resumo do processo da Lei de Incentivo a Cultura
          A pessoa responsável, chamada de proponente, insere uma proposta cultural no Sistema de Apoio às Leis de Incentivo à Cultura (Salic), de forma eletrônica.

          Essa proposta é analisada pelo MinC. Se for aprovada, autoriza o proponente a captar recursos.
          Assim que o valor mínimo for captado, o proponente pode começar a executar o projeto.
          Durante a execução o proponente deve prestar contas de acordo com os prazos definidos na Lei Rouanet.

          A prestação de contas é analisada pelos técnicos do Ministério e se aprovada, permite que o proponente crie um novo projeto.
          O primeiro passo para você participar deste processo é ter cadastro no SALIC
          
  utter_cadastro_salic_video:
    - text: |
          O Salic é o Sistema de Apoio às Leis de Incentivo à Cultura,
          e é por ele que você cadastra a proposta e a acompanha.

          Se você encontrar dificuldades no momento do cadastro, pode assistir este vídeo,
          nele você pode observar o passo a passo para se cadastrar: https://youtu.be/rMGEZyIr1U8

          Caso você não possa ver o vídeo, eu posso te explicar. Quer que eu te explique (sim ou não) 

  utter_salic_cadastro_usuario:
    - text: |
          A primeira coisa que você deve fazer é acessar o SALIC no site http://salic.cultura.gov.br
          Então no formulário inicial, onde pede login e senha, você deve clicar na opção "Não sou cadastrado", logo abaixo

          Preencha todos os campos corretamente, todos eles são obrigatórios.
          E depois clique em "Cadastrar"

          Agora aguarde a chegada de um e-mail de confirmação. Este vai conter uma senha temporária
          É interessante você alterar esta senha, por isso, no seu primeiro acesso, vá em "Usuário > Alterar Senha", para mudar a mesma

          Agora que você já se cadastrou, o próximo passo cadastrar um proponente

